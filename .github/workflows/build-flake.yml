name: Build flake

on:
  workflow_dispatch:
  push:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v2

      - name: Check flake
        run: nix flake check
  hosts:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v2

      - name: Build flake
        run: |
          nix build .#nixosConfigurations.zotac.config.system.build.toplevel
          nix build .#nixosConfigurations.t440s.config.system.build.toplevel
  users:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v2

      - name: Build flake
        run: |
          nix build .#homeConfigurations.dawid@t14.activationPackage
          nix build .#homeConfigurations.dawidd6@t440s.activationPackage
