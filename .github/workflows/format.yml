name: Format flake

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: format-flake-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v8
        with:
          extra-conf: |
            accept-flake-config = true

      - name: Format flake
        run: nix fmt

      - name: Create PR
        if: github.ref_name == 'master'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.TOKEN }}
          delete-branch: true
          branch: format_flake
          commit-message: 'flake: fmt'
          title: 'flake: fmt'
